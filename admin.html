<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLX Admin Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .login-container { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-box { background: white; padding: 3rem; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); width: 100%; max-width: 400px; }
        .admin-panel { display: none; padding: 2rem; }
        .admin-header { background: white; padding: 1.5rem; border-radius: 10px; margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center; }
        h1, h2 { color: #333; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #555; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; }
        button { width: 100%; padding: 1rem; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #764ba2; }
        .logout-btn { width: auto; padding: 0.5rem 1.5rem; }
        .product-form { background: white; padding: 2rem; border-radius: 10px; margin-bottom: 2rem; }
        .products-list { background: white; padding: 2rem; border-radius: 10px; }
        .product-item { border-bottom: 1px solid #eee; padding: 1rem 0; display: flex; justify-content: space-between; align-items: center; }
        .product-item:last-child { border-bottom: none; }
        .delete-btn { width: auto; padding: 0.5rem 1rem; background: #e74c3c; }
        .delete-btn:hover { background: #c0392b; }
        .error { color: #e74c3c; margin-top: 1rem; }
        .success { color: #27ae60; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="login-container" id="login-section">
        <div class="login-box">
            <h1>STYLX Admin Login</h1>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="login-email" placeholder="admin@stylx.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="login-password" placeholder="Enter password">
            </div>
            <button onclick="login()">Login</button>
            <div id="login-error" class="error"></div>
        </div>
    </div>
    <div class="admin-panel" id="admin-section">
        <div class="admin-header">
            <h1>STYLX Admin Panel</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <div class="product-form">
            <h2>Add New Product</h2>
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" id="product-name" placeholder="Enter product name">
            </div>
            <div class="form-group">
                <label>Category</label>
                <select id="product-category">
                    <option value="men">Men</option>
                    <option value="women">Women</option>
                    <option value="accessories">Accessories</option>
                </select>
            </div>
            <div class="form-group">
                <label>Price ($)</label>
                <input type="number" id="product-price" placeholder="29.99" step="0.01">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="product-description" rows="3" placeholder="Product description"></textarea>
            </div>
            <div class="form-group">
                <label>Image URL</label>
                <input type="text" id="product-image" placeholder="https://example.com/image.jpg">
            </div>
            <button onclick="addProduct()">Add Product</button>
            <div id="add-message"></div>
        </div>
        <div class="products-list">
            <h2>Products</h2>
            <div id="products-container">Loading products...</div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        const firebaseConfig = {
            apiKey: "AIzaSyDwzREqdkh12AzhJYlmEjIM_933xFC3GeM",
            authDomain: "stylx-6c701.firebaseapp.com",
            projectId: "stylx-6c701",
            storageBucket: "stylx-6c701.firebasestorage.app",
            messagingSenderId: "185766950656",
            appId: "1:185766950656:web:554cc70e2176b52efda5e5",
            measurementId: "G-TFT09BN754"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        window.auth = auth; window.db = db; window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.signOut = signOut; window.onAuthStateChanged = onAuthStateChanged;
        window.addDoc = addDoc; window.collection = collection; window.getDocs = getDocs;
        window.deleteDoc = deleteDoc; window.doc = doc;
    </script>
    <script src="admin.js"></script>
</body>
</html>
