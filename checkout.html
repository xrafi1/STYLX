<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - STYLX</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .checkout-container { max-width: 800px; margin: 2rem auto; padding: 2rem; }
        .checkout-section { background: white; padding: 2rem; border-radius: 10px; margin-bottom: 2rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .cart-items { margin-bottom: 2rem; }
        .cart-item { display: flex; justify-content: space-between; padding: 1rem; border-bottom: 1px solid #eee; }
        .cart-item:last-child { border-bottom: none; }
        .total-section { background: #667eea; color: white; padding: 1.5rem; border-radius: 10px; margin-bottom: 2rem; }
        .total-amount { font-size: 2rem; font-weight: bold; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        .form-group input { width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 5px; }
        .pay-button { width: 100%; padding: 1.2rem; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 1.2rem; cursor: pointer; }
        .pay-button:hover { background: #764ba2; }
        .empty-cart { text-align: center; padding: 3rem; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1><a href="index.html" style="color:white; text-decoration:none;">STYLX</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#products">Products</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="checkout-container">
        <h1 style="text-align:center; color:#667eea; margin-bottom:2rem;">Checkout</h1>
        
        <div id="empty-cart" class="empty-cart" style="display:none;">
            <h2>Your cart is empty</h2>
            <p>Add some products to checkout</p>
            <a href="index.html" class="cta-button" style="display:inline-block; margin-top:1rem;">Continue Shopping</a>
        </div>

        <div id="checkout-content" style="display:none;">
            <!-- Cart Items -->
            <div class="checkout-section">
                <h2>Order Summary</h2>
                <div class="cart-items" id="cart-items"></div>
            </div>

            <!-- Total -->
            <div class="total-section">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span>Total Amount:</span>
                    <span class="total-amount" id="total-amount">₹0.00</span>
                </div>
            </div>

            <!-- Customer Details -->
            <div class="checkout-section">
                <h2>Customer Details</h2>
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" id="customer-name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="customer-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Phone Number *</label>
                    <input type="tel" id="customer-phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label>Shipping Address *</label>
                    <input type="text" id="customer-address" placeholder="Enter your address" required>
                </div>
            </div>

            <!-- Payment Button -->
            <button class="pay-button" onclick="initiatePayment()">Pay Now with Razorpay</button>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 STYLX. All rights reserved.</p>
        </div>
    </footer>

    <!-- Razorpay SDK -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <script>
        // Razorpay API Key
        const RAZORPAY_KEY = 'rzp_live_bVX9625cESvXdO';
        
        // Load cart from localStorage
        let cart = JSON.parse(localStorage.getItem('stylx_cart') || '[]');
        
        // Display cart items
        function displayCart() {
            if (cart.length === 0) {
                document.getElementById('empty-cart').style.display = 'block';
                document.getElementById('checkout-content').style.display = 'none';
                return;
            }
            
            document.getElementById('empty-cart').style.display = 'none';
            document.getElementById('checkout-content').style.display = 'block';
            
            const cartContainer = document.getElementById('cart-items');
            let total = 0;
            
            cartContainer.innerHTML = cart.map(item => {
                total += item.price;
                return `
                    <div class="cart-item">
                        <div>
                            <strong>${item.name}</strong><br>
                            <small>${item.description || ''}</small>
                        </div>
                        <div>
                            <strong>₹${item.price.toFixed(2)}</strong>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('total-amount').textContent = `₹${total.toFixed(2)}`;
        }
        
        // Initialize Razorpay payment
        function initiatePayment() {
            const name = document.getElementById('customer-name').value;
            const email = document.getElementById('customer-email').value;
            const phone = document.getElementById('customer-phone').value;
            const address = document.getElementById('customer-address').value;
            
            if (!name || !email || !phone || !address) {
                alert('Please fill in all customer details');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            const amountInPaise = Math.round(total * 100); // Convert to paise
            
            const options = {
                key: RAZORPAY_KEY,
                amount: amountInPaise,
                currency: 'INR',
                name: 'STYLX',
                description: 'Purchase from STYLX Clothing Store',
                image: 'https://via.placeholder.com/100x100/667eea/ffffff?text=STYLX',
                prefill: {
                    name: name,
                    email: email,
                    contact: phone
                },
                notes: {
                    address: address,
                    items: cart.map(item => item.name).join(', ')
                },
                theme: {
                    color: '#667eea'
                },
                handler: function (response) {
                    // Payment successful
                    localStorage.setItem('stylx_order', JSON.stringify({
                        payment_id: response.razorpay_payment_id,
                        items: cart,
                        total: total,
                        customer: { name, email, phone, address },
                        date: new Date().toISOString()
                    }));
                    localStorage.removeItem('stylx_cart');
                    window.location.href = 'success.html';
                },
                modal: {
                    ondismiss: function() {
                        alert('Payment cancelled');
                    }
                }
            };
            
            const rzp = new Razorpay(options);
            rzp.open();
        }
        
        // Load cart on page load
        displayCart();
    </script>
</body>
</html>
